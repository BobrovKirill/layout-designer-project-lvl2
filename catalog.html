<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал «Music Box» bobrovkirill</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <header class="wrapper flex space-between items-center">
        <div class="logo-header flex wrap fz-11 items-center">
            <img src="images/logo.svg" alt="logo">
            <p class="uppercase font-bold">music box</p>
        </div>
        <nav class="header-nav uppercase font-bold fz-11">
            <a href="#in_main">главная</a>
            <a href="#in_catalog">каталог</a>
            <a href="#in_executor">исполнители</a>
            <a href="#in_contacs">контакты</a>
        </nav>
        <input class="header-search uppercase fz-11" type="text" placeholder="ПОИСК... &#128269;">
    </header>

    <div class="catalog-banner white-color">
        <div class="wrapper">
            <h1 class="fz-60 uppercase">marten harket</h1>
            <p>24 875 поклонников</p>
            <div class="flex">
                <div class="flex catalog-button blue-bg items-center">
                    <img src="images/play.svg" alt="">
                    <a class="uppercase fz-14 white-color" href="#">микс</a>
                </div>
                <div class="flex catalog-button orange-bg items-center">
                    <img src="images/heart.svg" alt="">
                    <a class="uppercase fz-14 white-color" href="#">в избранное</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
